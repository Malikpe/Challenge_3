<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malik's Password Generator C3</title>
    <link rel="stylesheet" href="assets/CSS/Password_generator.css">
    <script src="assets/JavaScript/PasswordGenerator.js"></script>
</head>
<body>
    <div class="container">
        <div class="password-generator">
            <h1>Password Generator</h1>
            <div class="password">
                <p id="passwordBox"></p>
        </div>
        <div>
            <input type="number" id="length" min="8" max="128" value="8">
            <label for="length">Password Length</label>
        </div>
        <div>
            <input type="checkbox" id="lowerCase" checked>
            <label for="lowerCase">LowerCase Included</label>
        </div>
        <div>
            <input type="checkbox" id="upperCase" checked>
            <label for="upperCase">UpperCase Included</label>
        </div>
        <div>
            <input type="checkbox" id="number" checked>
            <label for="number">Numbers Included</label>
        </div>
        <div>
            <input type="checkbox" id="symbol" checked>
            <label for="symbol">Symbols Included</label>
        </div>
        <button onclick="createPassword()">Generate Password</button>
      </div>
    </div>
</body>
</html>
