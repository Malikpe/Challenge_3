<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malik's Password Generator C3</title>
    <link rel=" stylesheet" href="assets/CSS/Password_generator.css">
    <script src="assets/JavaScript/PasswordScript.js"></script>
</head>
<body>
    <div class="container">
      <div class="password-generator">
        <h2>Password Generator</h2>
        <div class="password">
          <p id="passwordBox"></p>
        </div>
        <div>
          <label for="length">Password Length</label>
          <input type="number" id="length" min="8" max="128" value="8">
        </div>
        <div>
          <label for="lowerCase">Include LowerCase</label>
          <input type="checkbox" id="lowerCase" checked>
        </div>
        <div>
          <label for="upperCase">Include UpperCase</label>
          <input type="checkbox" id="upperCase" checked>
        </div>
        <div>
          <label for="number">Include Number</label>
          <input type="checkbox" id="number" checked>
        </div>
        <div>
          <label for="symbol">Include Symbol</label>
          <input type="checkbox" id="symbol" checked>
        </div>
        <button onclick="createPassword()">Generate Password</button>
      </div>
    </div>
  </body>
</html>
